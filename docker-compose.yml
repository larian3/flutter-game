version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tap_game_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tap_game
      MYSQL_USER: tapgame
      MYSQL_PASSWORD: tapgame123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tap_game_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: tap_game_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tap_game_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: tap_game_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: tap_game
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: seu_secret_super_secreto_mude_em_producao
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tap_game_network
    command: npm run dev

volumes:
  mysql_data:
  redis_data:

networks:
  tap_game_network:
    driver: bridge

